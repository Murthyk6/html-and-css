<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducing the new Pixelbook Go</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header id ="header">
<div class="logo">
    <img id = "logo-img" src="images/logo.png" alt="Logo">
</div>
    <nav id="nav-bar">
        <ul>
            <li ><a class="nav-link" href="#overviewVideo"> Overview</a> </li>
            <li ><a class="nav-link" href="#imgs"> Features</a> </li>
            <li ><a class="nav-link" href="#prices"> Pricing</a> </li>
        </ul>
    </nav>
</header>
<div class="hero">
    <br>
    <br><br>
    <h1>Horizon one</h1>
    <p>THE GAME CHANGER IN MARKET</p>
    <form ID="pre-form">
        For Notification
        <div class="form-group">
            <label id="email" for="email"></label><br>
            <input type="email" name="email" id="email-id" class="form-control" placeholder="Enter your mail Id">
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button" >
                Notify Me..!
            </button>
        </div>
    </form>
</div>
<video autoplay muted loop id="overviewVideo">
    <source src="images/videoplayback.mp4" type="video/mp4">

</video>
<div id="imgs">
<img src="images/f1.png" alt="featurs" id="F1">
<img src="images/F2.png" alt="featurs" id="F2">
    <img src="images/f3.png" alt="featurs" id="F3">
    <img src="images/f4.png" alt="featurs" id="F4">
    <img src="images/f5.png" alt="featurs" id="F5">
    <img src="images/f6.png" alt="featurs" id="F6">
</div>
<div id="prices">
    <ol class="v">
        <div class="version">8GB + 256GB</div>
        <H2>Rs. 38,000</H2>
        <li>8GB RAM</li>
        <li>256 GB ROM</li>
        <li>WEB CAM</li>
        <li>1-Year Warranty</li>
        <button class="BN1">Coming Soon</button>

    </ol>

    <ol class="v">
        <div class="version">8GB + 512GB</div>
        <H2>Rs. 45,500</H2>
        <li>8GB RAM</li>
        <li>512GB ROM</li>
        <li>WEB CAM</li>
        <li>1-Year Warranty</li>
